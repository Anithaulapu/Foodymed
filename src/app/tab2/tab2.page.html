<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Indietro"></ion-back-button>
    </ion-buttons>
    <ion-title>Survey</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <ion-list>
              <ion-radio-group [(ngModel)]="sedentaryWork" (ionChange)="saveData()">
                <ion-list-header>
                  <ion-label>HAI UN LAVORO SEDENTARIO</ion-label>
                </ion-list-header>
                <ion-item>
                  <ion-label>Non ti alleni</ion-label>
                  <ion-radio slot="start" value="noExercise"></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-label>Ti alleni 1-4 volte a settimana</ion-label>
                  <ion-radio slot="start" value="1-4times"></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-label>Ti alleni 5 volte a settimana</ion-label>
                  <ion-radio slot="start" value="5times"></ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <ion-list>
              <ion-radio-group [(ngModel)]="activeWork" (ionChange)="saveData()">
                <ion-list-header>
                  <ion-label>HAI UN LAVORO DI MOVIMENTO</ion-label>
                </ion-list-header>
                <ion-item>
                  <ion-label>Non ti alleni</ion-label>
                  <ion-radio slot="start" value="noExercise"></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-label>Ti alleni 1-4 volte a settimana</ion-label>
                  <ion-radio slot="start" value="1-4times"></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-label>Ti alleni 5 volte a settimana</ion-label>
                  <ion-radio slot="start" value="5times"></ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-item lines="none">
    <ion-label>SEI UN'ATLETA PROFESSIONISTA CON DOPPIE SEDUTE DI ALLENAMENTO</ion-label>
    <ion-checkbox [(ngModel)]="isProfessionalAthlete" (ionChange)="saveData()" slot="start"></ion-checkbox>
  </ion-item>

  <ion-button expand="block">CONTINUA</ion-button>
</ion-content>
